apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  name: inventory
  namespace: bose-dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: inventory
      app.kubernetes.io/part-of: app-inventory
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        app.kubernetes.io/name: inventory
        app.kubernetes.io/part-of: app-inventory
    spec:
      containers:
      - image: nginxinc/nginx-unprivileged:latest
        envFrom:
            - secretRef:
                name: inventory-managed-credentials
        imagePullPolicy: Always
        name: inventory
        ports:
        - containerPort: 8080
        resources: {}
      serviceAccountName: default
status: {}
