config:
  argocd:
    namespace: argocd
  pipelines:
    name: ford-cicd
environments:
- apps:
  - name: app-fruit-app
    services:
    - fruit-app
  name: ford-dev
  pipelines:
    integration:
      bindings:
      - github-pr-binding
      template: app-ci-template
  services:
  - name: fruit-app
    pipelines:
      integration:
        bindings:
        - ford-dev-fruit-app-binding
        - github-pr-binding
    source_url: https://github.com/sbose78/fruit-app.git
    webhook:
      secret:
        name: webhook-secret-ford-dev-fruit-app
        namespace: ford-cicd
- name: ford-stage
gitops_url: https://github.com/sbose78/gitops.git
