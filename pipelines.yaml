config:
  argocd:
    namespace: argocd
  pipelines:
    name: bose-cicd
environments:
- apps:
  - name: app-fruit-app
    services:
    - name: fruit-app
      pipelines:
        integration:
          bindings:
          - bose-dev-app-fruit-app-fruit-app-binding
          - github-push-binding
      source_url: https://github.com/sbose78/fruit-app.git
      webhook:
        secret:
          name: webhook-secret-bose-dev-fruit-app
          namespace: bose-cicd
  name: bose-dev
  pipelines:
    integration:
      bindings:
      - github-push-binding
      template: app-ci-template
- name: bose-stage
gitops_url: https://github.com/sbose78/gitops.git
