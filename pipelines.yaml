config:
  argocd:
    namespace: argocd
  pipelines:
    name: tst-cicd
environments:
- apps:
  - name: app-taxi
    services:
    - taxi
  name: tst-dev
  pipelines:
    integration:
      bindings:
      - github-pr-binding
      template: app-ci-template
  services:
  - name: taxi
    pipelines:
      integration:
        bindings:
        - tst-dev-taxi-binding
        - github-pr-binding
    source_url: https://github.com/sbose78/fruit-app
    webhook:
      secret:
        name: webhook-secret-tst-dev-taxi
        namespace: tst-cicd
- name: tst-stage
gitops_url: https://github.com/sbose78/gitops.git
