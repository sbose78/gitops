apiVersion: triggers.tekton.dev/v1alpha1
kind: EventListener
metadata:
  creationTimestamp: null
  name: cicd-event-listener
  namespace: bose-cicd
spec:
  serviceAccountName: pipeline
  triggers:
  - bindings:
    - name: github-push-binding
    interceptors:
    - github:
        secretRef:
          namespace: bose-cicd
          secretKey: webhook-secret-key
          secretName: gitops-webhook-secret
    - cel:
        filter: (header.match('X-GitHub-Event', 'push') && body.repository.full_name
          == 'sbose78/gitops')
        overlays:
        - expression: split(body.ref,'/')[2]
          key: ref
    name: ci-dryrun-from-push
    template:
      name: ci-dryrun-from-push-template
  - bindings:
    - name: bose-dev-app-fruit-app-fruit-app-binding
    - name: github-push-binding
    interceptors:
    - github:
        secretRef:
          namespace: bose-cicd
          secretKey: webhook-secret-key
          secretName: webhook-secret-bose-dev-fruit-app
    - cel:
        filter: (header.match('X-GitHub-Event', 'push') && body.repository.full_name
          == 'sbose78/fruit-app')
        overlays:
        - expression: split(body.ref,'/')[2]
          key: ref
    name: app-ci-build-from-push-fruit-app
    template:
      name: app-ci-template
status:
  configuration:
    generatedName: ""
